<div>
  <div [hidden]="submitted">
    <form [formGroup]="billingForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="name">name</label>
        <input 
          type="text" 
          id="name"
          formControlName="name"
          (keypress)="validatenameValue($event)"
          required >
      </div>

      <div>
        <label for="streetAddress1">Street Address</label>
        <input 
          type="text" 
          id="streetAddress1"
          formControlName="streetAddress1" 
          required >
      </div>

      <div>
        <label for="streetAddress2">Street Address 2</label>
        <input 
          type="text" 
          id="streetAddress2"
          formControlName="streetAddress2" 
          required >
      </div>

      <div>
        <label for="city">city</label>
        <input 
          type="text" 
          id="city"
          formControlName="city" 
          required >
      </div>

      <div>
        <label for="state">state</label>
        <select 
          id="state"
          formControlName="state"
          required >
          <option 
            *ngFor="let state of states" 
            [value]="state"
          >{{state}}</option>
        </select>
      </div>

      <div>
        <label for="country">country</label>
        <select 
          id="country"
          formControlName="country" 
          required >
          <option 
            *ngFor="let country of countries" 
            [value]="country"
          >{{country}}</option>
        </select>
      </div>

      <div>
        <label for="zip">zip</label>
        <input 
          type="text" 
          id="zip"
          formControlName="zip" 
          required >
      </div>

      <button 
        type="submit"
        [disabled]="!billingForm.valid"
      >Submit</button>
    </form>
  </div>
  <div>
    <div *ngIf="formErrors.name">
      {{ formErrors.name }}
    </div>
    <div *ngIf="formErrors.streetAddress1">
      {{ formErrors.streetAddress1 }}
    </div>
    <div *ngIf="formErrors.streetAddress2" >
      {{ formErrors.streetAddress2 }}
    </div>
    <div *ngIf="formErrors.city">
      {{ formErrors.city }}
    </div>
    <div *ngIf="formErrors.state">
      {{ formErrors.state }}
    </div>
    <div *ngIf="formErrors.country">
      {{ formErrors.country }}
    </div>
    <div *ngIf="formErrors.zip">
      {{ formErrors.zip }}
    </div>
  </div>
</div>
